<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsivo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/own/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/own/owl.theme.default.min.css">

    <title>SHOWFLIX</title>
</head>
<body onload="message()">
    <div class="principal">
        <video autoplay muted loop>
            <source src="./video/video-principal.mp4" type="video/mp4">
        </video>

        <div class="content">
            <div class="container">
                <header>
                    <h1>SHOWFLIX</h1>
    
                    <button>Entrar</button>
                </header>
            </div>
            <main>
                <div class="showmessage"></div>
            </main>
        </div>
    </div>
        
    <div class="artistas">
        <p>Assista os shows dos seus ídolos sem sair de casa</p>
        <img src="./images/image1.png" alt="">
        <p>De quais artistas você gosta?</p>
        <p>Criaremos uma experiência personalizada para você</p>
        <button>Vamos nessa</button>
    </div>

    <div class="proximosshows">
        <div class="container">
            <p>Próximos shows</p>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="show">
                <img src="https://image.freepik.com/psd-gratuitas/modelo-de-cartaz-de-dj_30996-706.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://image.freepik.com/psd-gratuitas/modelo-de-cartaz-de-festa-de-dj_30996-721.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://image.freepik.com/psd-gratuitas/modelo-de-cartaz-de-dj_30996-865.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://image.freepik.com/psd-gratuitas/folheto-de-festa-de-dj_30996-1120.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://image.freepik.com/psd-gratuitas/flyer-de-festa-de-sons-de-cor_30996-850.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://www.valliloonline.com.br/imagens/encomendar-flyer-de-festa.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://grafica.noalvo.com.br/servicos-graficos/imagens/flyer-festa-cotacao-de.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://grafica.noalvo.com.br/servicos-graficos/imagens/quanto-custa-flyer-festa.jpg" alt="">
            </div>
            <div class="show">
                <img src="https://image.freepik.com/psd-gratuitas/imprimir-pronto-flyer-evento-do-artista-cmyk-poster-com-objetos-editaveis_53927-36.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="./js/principal.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
